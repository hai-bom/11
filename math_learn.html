<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개념 공부</title>
    <link rel="stylesheet" href="math_style.css">
    <style>
        .concept-visual {
            font-size: 3rem;
            margin: 2rem 0;
            padding: 20px;
            background: #f7f1e3;
            border-radius: 15px;
            display: inline-block;
        }

        .highlight {
            color: #FF6B6B;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>📚 구구단 개념 배우기</h1>
        <p class="subtitle">곱셈이 무엇인지 알아볼까요?</p>
    </header>

    <main>
        <div class="content-box">
            <h2 class="colorful-text">곱셈이란?</h2>

            <p style="margin-top: 1rem; line-height: 1.8; font-size: 1.1rem;">
                곱셈은 <span class="highlight">같은 수를 여러 번 더하는 것</span>을<br>
                간단하게 나타낸 것입니다.
            </p>

            <div class="concept-visual">
                🍎 + 🍎 + 🍎 = 3개<br>
                3 x 1 = 3
            </div>

            <p style="margin-bottom: 2rem;">
                사과가 3개씩 2묶음이면?<br>
                <strong>3 + 3 = 6</strong> 이 되고,<br>
                수학으로는 <strong>3 x 2 = 6</strong> 이라고 씁니다.
            </p>

            <a href="math_home.html" class="back-btn">🏠 홈으로 돌아가기</a>
        </div>
    </main>
</body>

</html>
